<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- QR Code Web Component -->
    <script type="module" src="https://unpkg.com/@bitjson/qr-code@1.0.0/dist/qr-code.js"></script>
    <!-- Nayuki's QR Code library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <!-- jsQR library for scanning -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
</head>
<body>
    <div class="app-container">
        <header>
            <h1>QR Code Generator</h1>
            <button id="theme-toggle" class="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
        </header>

        <main>
            <div class="mode-switch">
                <button id="generate-mode" class="mode-btn active">Generate QR</button>
                <button id="scan-mode" class="mode-btn">Scan QR</button>
            </div>

            <div id="generate-section" class="section">
                <div class="qr-container">
                    <div class="qr-output">
                        <canvas id="qr-canvas"></canvas>
                        <button id="download-png" class="action-btn">
                            <i class="fas fa-download"></i> Download
                        </button>
                    </div>
                    <div class="qr-controls">
                        <div class="input-group">
                            <label for="qr-text">Text or URL</label>
                            <input type="text" id="qr-text" placeholder="Enter text or URL...">
                        </div>
                        <div class="input-group">
                            <label for="error-correction">Error Correction</label>
                            <select id="error-correction">
                                <option value="L">Low (7%)</option>
                                <option value="M">Medium (15%)</option>
                                <option value="Q">Quartile (25%)</option>
                                <option value="H">High (30%)</option>
                            </select>
                        </div>
                        <div class="color-controls">
                            <div class="input-group">
                                <label for="foreground-color">Foreground</label>
                                <input type="color" id="foreground-color" value="#000000">
                            </div>
                            <div class="input-group">
                                <label for="background-color">Background</label>
                                <input type="color" id="background-color" value="#FFFFFF">
                            </div>
                        </div>
                        <div class="input-group">
                            <label for="logo-upload">Add Logo</label>
                            <input type="file" id="logo-upload" accept="image/*">
                        </div>
                        <div class="action-buttons">
                            <button id="reset-btn" class="action-btn">
                                <i class="fas fa-redo"></i> Reset
                            </button>
                            <button id="generate-btn" class="action-btn primary">
                                <i class="fas fa-qrcode"></i> Generate
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="scan-section" class="section hidden">
                <div class="scan-container">
                    <div class="scan-panel">
                        <div class="scan-options">
                            <button id="camera-scan" class="scan-option-btn active">
                                <i class="fas fa-camera"></i> Camera
                            </button>
                            <button id="upload-scan" class="scan-option-btn">
                                <i class="fas fa-upload"></i> Upload
                            </button>
                        </div>

                        <div id="camera-section" class="scan-section">
                            <div class="scanner-container">
                                <video id="scanner-video" playsinline autoplay></video>
                                <canvas id="scanner-canvas" class="hidden"></canvas>
                                <div class="scanner-overlay">
                                    <div class="scanner-line"></div>
                                </div>
                            </div>
                            <button id="stop-scan" class="action-btn">
                                <i class="fas fa-stop"></i> Stop
                            </button>
                        </div>

                        <div id="upload-section" class="scan-section hidden">
                            <div class="upload-container">
                                <input type="file" id="qr-upload" accept="image/*" class="hidden">
                                <label for="qr-upload" class="upload-label">
                                    <i class="fas fa-cloud-upload-alt"></i>
                                    <span>Click to upload QR Code</span>
                                </label>
                                <div id="upload-preview" class="upload-preview"></div>
                            </div>
                        </div>
                    </div>

                    <div id="scan-result" class="scan-result">
                        <h3>Scanned Content</h3>
                        <div id="scan-output"></div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>Created by <a href="#" class="author-link">Arshan Mansuri</a></p>
            <div class="social-links">
                <a href="#" class="social-link"><i class="fab fa-github"></i></a>
                <a href="#" class="social-link"><i class="fab fa-linkedin"></i></a>
                <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
